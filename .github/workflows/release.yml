name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check commit message for release trigger
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[release\ ([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "ðŸš€ Release triggered for version ${BASH_REMATCH[1]}"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No release trigger found in commit message"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Update version in scripts
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" bundle.sh
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" create-dmg.sh

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: ./bundle.sh

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD="temp_keychain_pwd_123"
          
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Decode and import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          
          # Import with all applications allowed
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          
          # Set keychain as default and add to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH" $(security list-keychain -d user | tr -d '"')
          security default-keychain -s "$KEYCHAIN_PATH"
          
          # Allow codesign to access without prompt
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Debug: List what's in the keychain
          echo "ðŸ“‹ Certificates in keychain:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH" || echo "No codesigning identities found"
          security find-identity -v "$KEYCHAIN_PATH" || echo "No identities found at all"
          
          # Store for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Sign App
        run: |
          # List available identities for debugging
          echo "ðŸ“‹ Available signing identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"
          
          # Try to find any valid identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -E "^\s+\d+\)" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          
          if [ -z "$IDENTITY" ]; then
            echo "âš ï¸ No codesigning identity found, trying all identities..."
            IDENTITY=$(security find-identity -v "$KEYCHAIN_PATH" | grep -E "^\s+\d+\)" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          
          if [ -z "$IDENTITY" ]; then
            echo "âŒ No signing identity found. Falling back to ad-hoc signing."
            codesign --force --deep --sign - --options runtime Mira.app
          else
            echo "âœ… Signing with identity: $IDENTITY"
            codesign --force --deep --sign "$IDENTITY" --options runtime Mira.app
          fi
          
          # Verify signature
          codesign --verify --verbose Mira.app || echo "âš ï¸ Verification had issues"
          echo "âœ… App signed"

      - name: Create DMG
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          ./create-dmg.sh
          mv "Mira-$VERSION.dmg" "Mira-$VERSION-macOS.dmg"

      - name: Extract commit message
        id: commit
        run: |
          # Get the commit message (first line only, without the [release x.x.x] tag)
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -n1 | sed 's/\[release [0-9.]*\]//' | xargs)
          echo "message=$MSG" >> $GITHUB_OUTPUT
          # Get full commit body for changelog
          BODY=$(echo "${{ github.event.head_commit.message }}" | tail -n +2)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Mira v${{ needs.check-release.outputs.version }}
          body: |
            ## What's New
            ${{ steps.commit.outputs.message }}
            ${{ steps.commit.outputs.body }}

            ---

            ### Installation
            1. Download `Mira-${{ needs.check-release.outputs.version }}-macOS.dmg`
            2. Open the DMG and drag Mira to Applications
            3. Launch Mira from Applications
            
            **Requirements:** macOS 14.0 (Sonoma) or later

            ---

            ### âš ï¸ First Launch (Important!)

            When you first open Mira, macOS will show a warning:
            > "Mira" Not Opened - Apple could not verify "Mira" is free of malware...

            **This is expected!** Click **Done**, then:

            1. Open **System Settings**
            2. Go to **Privacy & Security**
            3. Scroll to **Security** section
            4. Find *"Mira" was blocked to protect your Mac*
            5. Click **Open Anyway**
            6. Enter your password if prompted

            You only need to do this once! See [Why the warning?](../../#why-the-security-warning) in the README.
          files: Mira-${{ needs.check-release.outputs.version }}-macOS.dmg
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Cleanup Keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
          rm -f $RUNNER_TEMP/certificate.p12 || true
