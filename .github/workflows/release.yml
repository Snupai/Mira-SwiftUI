name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check commit message for release trigger
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[release\ ([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "ðŸš€ Release triggered for version ${BASH_REMATCH[1]}"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No release trigger found in commit message"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Update version in scripts
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" bundle.sh
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" create-dmg.sh

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: ./bundle.sh

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Add keychain to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          
          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Store keychain path for later cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Sign App
        run: |
          # Find the certificate identity
          IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep -o '"[^"]*"' | head -1 | tr -d '"')
          echo "Signing with identity: $IDENTITY"
          
          # Sign the app
          codesign --force --deep --sign "$IDENTITY" --options runtime Mira.app
          
          # Verify signature
          codesign --verify --verbose Mira.app
          echo "âœ… App signed successfully"

      - name: Create DMG
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          ./create-dmg.sh
          mv "Mira-$VERSION.dmg" "Mira-$VERSION-macOS.dmg"

      - name: Extract commit message
        id: commit
        run: |
          # Get the commit message (first line only, without the [release x.x.x] tag)
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -n1 | sed 's/\[release [0-9.]*\]//' | xargs)
          echo "message=$MSG" >> $GITHUB_OUTPUT
          # Get full commit body for changelog
          BODY=$(echo "${{ github.event.head_commit.message }}" | tail -n +2)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Mira v${{ needs.check-release.outputs.version }}
          body: |
            ## What's New
            ${{ steps.commit.outputs.message }}
            ${{ steps.commit.outputs.body }}

            ---

            ### Installation
            1. Download `Mira-${{ needs.check-release.outputs.version }}-macOS.dmg`
            2. Open the DMG and drag Mira to Applications
            3. Launch Mira from Applications
            
            **Requirements:** macOS 14.0 (Sonoma) or later
            
            > âš ï¸ **First Launch:** If macOS says "Mira is damaged", run:
            > ```bash
            > xattr -cr /Applications/Mira.app
            > ```
          files: Mira-${{ needs.check-release.outputs.version }}-macOS.dmg
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Cleanup Keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi
          rm -f $RUNNER_TEMP/certificate.p12 || true
