name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Check commit message for release trigger
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[release\ ([0-9]+\.[0-9]+\.[0-9]+)\] ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            echo "ðŸš€ Release triggered for version ${BASH_REMATCH[1]}"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "version=" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No release trigger found in commit message"
          fi

  build:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Update version in scripts
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" bundle.sh
          sed -i '' "s/VERSION=\"[0-9.]*\"/VERSION=\"$VERSION\"/" create-dmg.sh

      - name: Build Release
        run: swift build -c release

      - name: Create App Bundle
        run: ./bundle.sh

      - name: Ad-hoc Sign App
        run: |
          codesign --force --deep --sign - Mira.app

      - name: Create DMG
        run: |
          VERSION="${{ needs.check-release.outputs.version }}"
          ./create-dmg.sh
          mv "Mira-$VERSION.dmg" "Mira-$VERSION-macOS.dmg"

      - name: Extract commit message
        id: commit
        run: |
          # Get the commit message (first line only, without the [release x.x.x] tag)
          MSG=$(echo "${{ github.event.head_commit.message }}" | head -n1 | sed 's/\[release [0-9.]*\]//' | xargs)
          echo "message=$MSG" >> $GITHUB_OUTPUT
          # Get full commit body for changelog
          BODY=$(echo "${{ github.event.head_commit.message }}" | tail -n +2)
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-release.outputs.version }}
          name: Mira v${{ needs.check-release.outputs.version }}
          body: |
            ## What's New
            ${{ steps.commit.outputs.message }}
            ${{ steps.commit.outputs.body }}

            ---

            ### Installation
            1. Download `Mira-${{ needs.check-release.outputs.version }}-macOS.dmg`
            2. Open the DMG and drag Mira to Applications
            3. Launch Mira from Applications
            
            **Requirements:** macOS 14.0 (Sonoma) or later
            
            > âš ï¸ **First Launch:** If macOS says "Mira is damaged", run:
            > ```bash
            > xattr -cr /Applications/Mira.app
            > ```
          files: Mira-${{ needs.check-release.outputs.version }}-macOS.dmg
          generate_release_notes: true
          draft: false
          prerelease: false
