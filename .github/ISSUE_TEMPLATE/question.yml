name: ‚ùì Question
description: Ask a question about Mira
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're happy to help!

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Mira Version (if relevant)
      placeholder: e.g., 0.2.66

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional information that might help us answer your question.
