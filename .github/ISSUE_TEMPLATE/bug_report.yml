name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: input
    id: version
    attributes:
      label: Mira Version
      description: Which version of Mira are you using?
      placeholder: e.g., 0.2.66
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: Which version of macOS are you running?
      placeholder: e.g., macOS 15.2 Sequoia
    validations:
      required: true

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      description: How did you install Mira?
      options:
        - DMG (drag to Applications)
        - PKG Installer
        - Built from source
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: |
        If applicable, add screenshots or paste relevant logs from Console.app.
        Filter by "Mira" in Console to find relevant entries.
      placeholder: Paste logs or drag screenshots here...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I am using the latest version of Mira
          required: false
